<form action="#" class="filter">
  <fieldset>
    <legend>Стоимость</legend>
    <!-- Range Slider -->
    <div class="range-container">
      <div class="two-range-slider" id="slider"></div>
      <div class="output-display">
        от
        <output type="number" id="lower-value" value="lower-value"></output>
        до
        <output type="number" id="upper-value" value="upper-value"> </output>
      </div>
    </div>
  </fieldset>
  <fieldset>
    <legend>Цвет</legend>
    <ul class="group-list">
      <li class="filter-option filter-checkbox">
        <input
          type="checkbox"
          class="visually-hidden filter-input-checkbox filter-input"
          name="black"
          id="filter-black"
        />
        <label for="filter-black">Чёрный</label>
      </li>
      <li class="filter-option filter-checkbox">
        <input
          type="checkbox"
          class="visually-hidden filter-input-checkbox filter-input"
          name="white"
          id="filter-white"
        />
        <label for="filter-white">Белый</label>
      </li>
      <li class="filter-option filter-checkbox">
        <input
          type="checkbox"
          class="visually-hidden filter-input-checkbox filter-input"
          name="blue"
          id="filter-blue"
        />
        <label for="filter-blue">Синий</label>
      </li>
      <li class="filter-option filter-checkbox">
        <input
          type="checkbox"
          class="visually-hidden filter-input-checkbox filter-input"
          name="red"
          id="filter-red"
          checked
        />
        <label for="filter-red">Красный</label>
      </li>
      <li class="filter-option filter-checkbox">
        <input
          type="checkbox"
          class="visually-hidden filter-input-checkbox filter-input"
          name="pink"
          id="filter-pink"
        />
        <label for="filter-pink">Розовый</label>
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>Bluetooth</legend>
    <ul class="radio-style">
      <li class="filter-option filter-radio">
        <input
          type="radio"
          class="visually-hidden filter-input-radio filter-input"
          name="product-group"
          id="in-stock"
          value="on-stock"
        />
        <label for="in-stock">Есть</label>
      </li>
      <li class="filter-option filter-radio">
        <input
          type="radio"
          class="visually-hidden filter-input-radio filter-input"
          name="product-group"
          value="of-stock"
          id="not-in-stock"
          checked
        />
        <label for="ot-in-stock">Нет</label>
      </li>
    </ul>
  </fieldset>
  <button type="submit" class="filter-button button">Показать</button>
</form>
